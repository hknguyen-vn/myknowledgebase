<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>hien.NK Knowledge Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app">Đang tải tài liệu HGPT...</div>
  <script>
    window.$docsify = {
      name: 'hien.NK Knowledge Base',
      repo: 'hknguyen-vn/myknowledgebase',
      loadSidebar: true,
      subMaxLevel: 3,
      homepage: 'dashboard.md',   // 👈 trang chủ chính
      themeColor: '#00264D',
      auto2top: true,
      search: 'auto',
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
